language: python
cache: pip
dist: xenial
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - CFLAGS=-coverage

_wheels: &wheels
  - python -m pip install twine
  - python -m pip install -U cibuildwheel==1.5.5
  - python -m cibuildwheel --output-dir dist
  - ls -alF dist/

_deploy: &pypi
  - provider: pypi
    edge: true
    server: https://test.pypi.org/legacy/
    user: __token__
    password:
      secure: 
    skip_existing: true
    distributions: "--help"
    on:
      repo: st-bender/pynrlmsise00
      branch: master
      tags: false
  - provider: pypi
    edge: true
    user: __token__
    password:
      secure: 
    skip_existing: true
    distributions: "--help"
    on:
      repo: st-bender/pynrlmsise00
      branch: master
      tags: true

stages:
  - test
  - build
  - deploy

jobs:
  include:
    - os: linux
    - os: osx
      osx_image: xcode12
      language: shell
      before_install:
        - python3 -m venv venv
        - source venv/bin/activate
        - which pip python pip3 python3
        - python --version
        - uname -a
      script:
        - py.test -v --cov src
        - coveralls --build-root=. --include=src --dump=cpp-coveralls.json
      after_success:
        - coverage report
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        - pip install --user --upgrade pip
      after_success:
        - coverage report
      env: LD_PRELOAD=

    - stage: build
      os: linux
      python: 3.7
      install: skip
      after_success:
      script:
        - python -m pip install twine
        - python -m pip install cibuildwheel==0.12.0
        - python -m cibuildwheel --output-dir dist
        - ls -alF dist/
      env:
        # cibuildwheel version and manylinux images to build Py34 wheels
        # alternative image sha256:
        # quay.io/pypa/manylinux1_i686@sha256:6616c1a4a93798214e86e964379cd2ee8163fe62af0751da2e8c682809d7c96c
        # quay.io/pypa/manylinux1_x86_64@sha256:e90db28d26e5558faa8d58ccd2e67d516ca83f793327df0ba48968a77485eb08
        - CIBW_BUILD="cp34-*"
        - CIBW_MANYLINUX1_I686_IMAGE="quay.io/pypa/manylinux1_i686:2020-01-31-d8fa357"
        - CIBW_MANYLINUX1_X86_64_IMAGE="quay.io/pypa/manylinux1_x86_64:2020-01-31-d8fa357"
      workspaces:
        create:
          name: wheels-linux1
          paths:
            - dist
    - os: linux
      python: 3.7
      install: skip
      after_success:
      script:
        - python setup.py sdist
        - *wheels
      workspaces:
        create:
          name: wheels-linux2
          paths:
            - dist
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
      install: skip
      after_success:
      script:
        - which pip python
        - *wheels
      env: LD_PRELOAD=
      workspaces:
        create:
          name: wheels-win
          paths:
            - dist

    - stage: deploy
      os: linux
      python: 3.7
      before_install: skip
      install: skip
      script: skip
      after_success:
      workspaces:
        use:
          - wheels-linux1
          - wheels-linux2
          - wheels-win
      git:
        depth: 3
      before_deploy:
        - python -m pip install twine
        - ls -alF
        - ls -alF C:/Users/travis/build/st-bender/pynrlmsise00/dist
        - cp -v C:/Users/travis/build/st-bender/pynrlmsise00/dist/* dist/
        - ls -alF dist
        - twine check dist/*
      deploy: *pypi
    - os: osx
      osx_image: xcode12
      language: shell
      before_install: skip
      install: skip
      script: skip
      after_success:
      before_deploy:
        - python3 -m venv venv
        - source venv/bin/activate
        - which pip python pip3 python3
        - *wheels
      deploy: *pypi
      env: CIBW_SKIP="pp*"
  allow_failures:
    - os: osx
    - os: windows
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install -U pytest pytest-cov codecov coveralls cpp-coveralls
  - pip install tox-travis
  - pip install scrutinizer-ocular
  - pip install pandas 'xarray<0.17'
  - pip install -e '.[all]'
script:
  - py.test -v --doctest-glob='*.md' --cov src
  - (coveralls --build-root=. --include=src --dump=cpp-coveralls.json || echo 1)
after_success:
  - coverage report
  - codecov
  - python -m coveralls --merge=cpp-coveralls.json
  - ocular --data-file ".coverage"
notifications:
  email:
    on_success: never
    on_failure: always
